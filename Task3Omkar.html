<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #a7beeb;">
    
    <form style="
        width: 50%;
        margin: 50px auto;
        background: aliceblue;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 10px 25px rgb(0 0 0);
        ">
        <h2 style="text-align: center;">EVENT REGISTRATION FORM</h2>
    <hr>
        <h3>Personal Information:</h3>
        <label style="font-weight: bold;">Enter Your Name </label><br>
        <input type="text" placeholder="Enter full name"
         style="width:100%; padding: 10px; margin 8px 0 15px 0; border-radius: 5px;
        border: 1px solid #acc;"><br><br>

        <label style="font-weight: bold;"> Enter Mobile Number</label><br>
        <input type="digit" placeholder="Enter your 10-digit Mobile number" 
         style="width:100%; padding: 10px; margin 8px 0 15px 0; border-radius: 5px;
        border: 1px solid #acc;" maxlength="10"><br><br>

        <label style="font-weight: bold;">Enter Your Email</label><br>
        <input type="email" placeholder="abc@gmail.com" required
         style="width:100%; padding: 10px; margin 8px 0 15px 0; border-radius: 5px;
        border: 1px solid #acc;"><br><br>

        <label style="font-weight: bold;">Date Of Birth : </label>
        <input type="date" name="dob"
        ><br><br>

        <label style="font-weight: bold;">Gender</label><br>
        <input type="radio" name="gender" step="margin-left:10px;">Male<br>
        <input type="radio" name="gender" step="margin-left:10px;">Female<br>
        <input type="radio" name="gender" step="margin-left:10px;"> other<br><br>



        <h3>Acadmic Information:</h3>
        <label style="font-weight: bold;">Enter College Name</label><br>
        <input type="text" placeholder="Enter Your college Name"
         style="width:100%; padding: 10px; margin 8px 0 15px 0; border-radius: 5px;
        border: 1px solid #acc;" required><br><br>

        <label style="font-weight: bold;">Department Name</label><br>
        <input type="text" placeholder="Enter Department Name"
         style="width:100%; padding: 10px; margin 8px 0 15px 0; border-radius: 5px;
        border: 1px solid #acc;"><br><br>

        <label style="font-weight: bold;">Enter Roll Number : </label>
        <input type="Number" placeholder="Enter Your Roll No." 
        style="width:100%; padding: 10px; margin 8px 0 15px 0; border-radius: 5px;
        border: 1px solid #acc;"><br><br>

        <h3>Event Information:</h3>
        <label style="font-weight: bold;">Select Event</label><br>
        <input type="checkbox" name="Event" checked>Hackathon<br>
        <input type="radio" name="Event">Cultural<br>
        <input type="radio" name="Event">Technical<br>
        <input type="radio" name="Event">Sports<br><br>

        <label style="font-weight: bold;"> Participate As :</label><br>
        <input type="checkbox" name="Participate">Participant<br>
        <input type="checkbox" name="Participate">Volunteer<br>
        <input type="checkbox" name="Participate">Organizer<br><br>

        <label style="font-weight:bold;">Select Mode</label><br>
        <select style="width: 100%;padding: 10px; margin: 8px 0 15px 0; border-radius: 5px;border: 1px solid #ccc;">
            <option>Select Mode</option>
            <option>Online</option>
            <option>Offline</option>
            <option>Remote</option>
        </select>

        <h3>Upload Documents:</h3>
        <label name="f1" style="font-weight: bold;">Upload Student Id Proof</label><br>
        <input type="file" name="f1"><br><br>
        <label name="f2" style="font-weight: bold;">Passport Size Photo</label><br>
        <input type="file" name="f2"><br><br>

        <input type="checkbox" required>I Agree to the terms and conditions<br><br>

        <input type="reset" style="width: 40%; padding: 10px; background: green; color: white; border: none; border-radius: 5px; font-size: 15px; cursor: pointer;">
        <input type="submit" style="width: 50%; padding: 10px; background: red; color: white; border: none; border-radius: 5px; font-size: 15px; cursor: pointer;">






    </form>
    
</body>
</html>

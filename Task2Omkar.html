<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="centre">-:EVENT REGISTRATION FORM:-</h1>
    <hr>
    <form>
        <h3>Personal Information</h3>
        <label>Enter Your Name </label><br>
        <input type="text" placeholder="Enter full name"><br><br>

        <label> Enter Mobile Number</label><br>
        <input type="digit" placeholder="Enter your 10-digit Mobile number" maxlength="10"><br><br>

        <label>Enter Your Email</label><br>
        <input type="email" placeholder="abc@gmail.com" required><br><br>

        <label>Date Of Birth : </label>
        <input type="date" name="dob"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>

        <h3>Acadmic Information</h3>
        <label>Enter College Name</label><br>
        <input type="text" placeholder="Enter Your college Name" required><br><br>

        <label>Department Name</label><br>
        <input type="text" placeholder="Enter Department Name"><br><br>

        <label>Enter Roll Number : </label>
        <input type="Number" placeholder="Enter Your Roll No."><br><br>

        <h3>Event Information</h3>
        <label>Select Event</label><br>
        <input type="checkbox" name="Event" checked>Hackathon<br>
        <input type="radio" name="Event">Cultural<br>
        <input type="radio" name="Event">Technical<br>
        <input type="radio" name="Event">Sports<br><br>

        <label> Participate As :</label><br>
        <input type="checkbox" name="Participate">Participant<br>
        <input type="checkbox" name="Participate">Volunteer<br>
        <input type="checkbox" name="Participate">Organizer<br><br>

        <h3>Upload Documents</h3>
        <label name="f1">Upload Student Id Proof</label><br>
        <input type="file" name="f1"><br>
        <label name="f2">Passport Size Photo</label><br>
        <input type="file" name="f2"><br><br>

        <input type="checkbox" required>I Agree to the terms and conditions<br><br>

        <input type="submit">
        <input type="reset">






    </form>
    

</body>
</html>
